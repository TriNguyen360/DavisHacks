<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Matching App - Register</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/main.js"></script>
</head>
<body>
    <!-- Registration Section -->
    <div class="logo-container">
        <img src="/static/cow.png" alt="Icon" class="logo">
    </div>
    <section id="signup-page">
        <h2>Sign Up</h2>
        <form action="/register" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Create a password" required>
            <select name="interest">
                <option value="" disabled selected>Select your interest</option>
                <option value="1">Environment</option>
                <option value="2">Education</option>
                <option value="3">Health</option>
                <option value="4">Community Development</option>
                <option value="5">Arts and Culture</option>
                <option value="6">Animal Welfare</option>
                <option value="7">Social Services</option>
                <option value="8">Technology</option>
                <option value="9">Sports and Recreation</option>
                <option value="10">Disaster Relief</option>
            </select>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </section>
</body>
</html>
