<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Matching App - Profile Page</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/main.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/cow.png" alt="Icon">
        </div>
        <nav>
            <ul>
                <li><a href="/dashboard">Home</a></li>
                <li><a href="/explore">Explore</a></li>
                <li><a href="/search">Search</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="/event"><img src="/static/plus.png" alt="Add Event"></a>
            <a href="/profile">Profile</a>
        </div>
    </header>
    <section id="saved-events">
        <h2>Saved Events</h2>
        <div class="event-container">
            <!-- Events will be dynamically inserted here -->
        </div>
        <button id="prev-event">Previous</button>
        <button id="next-event">Next</button>
    </section>
    <section id="interests">
        <h2>Manage Interests</h2>
        <form>
            <!-- Dynamically generate checkboxes or other input types for interests -->
        </form>
        <button onclick="updateInterests()">Update Interests</button>
    </section>
    <script src="/static/profile.js"></script>
</body>
</html>
