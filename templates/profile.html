<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Matching App - Liked Events</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/cow.png" alt="Icon">
        </div>
        <nav>
            <ul>
                <li><a href="/dashboard">Home</a></li>
                <li><a href="/explore">Explore</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <ul>
                <li><a href="/event"><img src="/static/plus.png" alt="Add Event"></a></li>
                <li><a href="/profile">Profile</a></li>
            </ul>
        </div>
    </header>

    <div class="saved-events">
        <h2>Saved Events</h2>
        <div class="event-container">
            {% for event in liked_events %}
            <div class="event-box">
                <h3>{{ event.organization_name }}</h3>
                <p>{{ event.description }}</p>
                <p><strong>Interest:</strong> {{ event.interest_field }}</p>
                <p><strong>Location:</strong> {{ event.location }}</p>
                <p><strong>Date:</strong> {{ event.date }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
